<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/sucursal/add}">Add new sucursal</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/sucursal/getAll}">Get all sucursals</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/sucursal/getByID}">Get by ID</a>
    </li>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/sucursal/updateByID}">Update by ID</a>
    </li>
    </li></li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/sucursal/deleteByID}">Delete by ID</a>
    </li>
</ul>

<h3>All sucursal list</h3>

<table class="table table-condensed">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">European Union</th>
    </tr>
    </thead>
    <tbody>


    <tr th:each="s : ${listSucursal}">

        <td th:text=${s.pk_SucursalID}></td>
        <td th:text=${s.nomSucursal}></td>
        <td th:text=${s.paisSucursal}></td>
        <td th:text=${s.tipusSucursal}></td>

    </tr>
    </tbody>
</table>
